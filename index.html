<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="scripts.js" defer></script> -->
    <script src="testScript.js" defer></script>
</head>
<body>
    <main class="calculator">
        <section class="display">
            <div data-previous-operand class="previousOperand">0</div>
            <div data-current-operand class="screenResult currentOperand">0</div>
        </section>
        <section class="Keys">
            <button data-type="clear">C</button>
            <button data-type="delete">Del</button>
            <button data-type="operation" data-key="division">รท</button>
            <!-- <button class="operation" id="reminder">%</button> -->
            <button data-type="operation" data-key="multiplication">&times;</button>
            <button data-type="number">7</button>
            <button data-type="number">8</button>
            <button data-type="number">9</button>
            <button data-type="operation" id="subtraction">-</button>
            <button data-type="number">4</button>
            <button data-type="number">5</button>
            <button data-type="number">6</button>
            <button data-type="operation" data-key="addition">+</button>
            <button data-type="number">1</button>
            <button data-type="number">2</button>
            <button data-type="number">3</button>
            <button data-type="evaluation" class="rowSpan2" id="evaluation">=</button>
            <button data-type="number" class="colSpan2" id="num0">0</button>
            <button data-type="number" id="decimal">.</button>
            
        </section>
    </main>
</body>
</html>
